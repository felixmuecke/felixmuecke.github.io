<!DOCTYPE html>
<html lang="de">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Tool zur Visualisierung der Ausmasse des Tagebaus Hambach."
    />

    <title>Tagebau Heimat</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <link
      rel="stylesheet"
      href="https://indestructibletype.com/fonts/Jost.css"
      type="text/css"
      charset="utf-8"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="text">
        <p>
          Der
          <a
            href="https://www.bund-nrw.de/themen/braunkohle/hintergruende-und-publikationen/braunkohlentagebaue/hambach/40-jahre-umweltzerstoerung/"
            target="_blank"
            rel="noopener"
            >Tagebau Hambach</a
          >
          ist gigantisch groß. Wie groß genau, kann man sich kaum vorstellen.
          Verschiebe die Karte um zu sehen, wie deine Heimat aussehen würde,
          wenn da Braunkohle läge.
        </p>
        <a
          href="https://fridaysforfuture.de/allefuersklima/"
          target="_blank"
          rel="noopener"
          style="text-decoration: none"
        >
          <p class="actionLink">Geht's noch?</p>
        </a>
      </div>

      <div id="map">
        <div id="sliderContainer">
          <div id="opacitySlider">
            <input
              type="range"
              min="0"
              max="100"
              value="100"
              class="slider"
              id="opacity"
            />
          </div>
        </div>
      </div>
      <div id="loaderContainer" style="display: none">
        <div class="loader"></div>
        <div><span>Generiere Screenshot</span></div>
      </div>
      <div id="downloadContainer" style="display: none">
        <div class="loader-done"></div>
        <div><span>Fertig: </span><a id="download">Download Screenshot</a></div>
      </div>
    </div>
  </body>
</html>
