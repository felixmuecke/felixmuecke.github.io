<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Tagebau Heimat</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://indestructibletype.com/fonts/Jost.css"
      type="text/css"
      charset="utf-8"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="text">
        <h3>Stell dir vor die Kohle liegt in deinem Garten</h3>
        <p>
          Der
          <a
            href="https://www.bund-nrw.de/themen/braunkohle/hintergruende-und-publikationen/braunkohlentagebaue/hambach/40-jahre-umweltzerstoerung/"
            target="_blank"
            >Tagebau Hambach</a
          >
          ist gigantisch groß. Wie groß genau, kann man sich kaum vorstellen.
          Verschiebe die Karte um zu sehen, wie deine Heimat aussehen würde,
          wenn da Braunkohle läge.
        </p>
        <a
          href="https://fridaysforfuture.de/allefuersklima/"
          target="_blank"
          style="text-decoration: none"
        >
          <p class="actionLink">Geht's noch?</p>
        </a>
      </div>

      <div id="controls">
        <div id="opacityLabel">
          <h4>Opacity</h4>
        </div>
        <div id="opacitySlider">
          <input
            type="range"
            min="0"
            max="100"
            value="100"
            class="slider"
            id="opacity"
          />
        </div>
        <div id="hideButtonContainer">
          <p id="hideButton">Hide Text</p>
        </div>
      </div>

      <div id="map"></div>
    </div>
  </body>
</html>
