<html>
  <head>
    <title>Add Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="

    <link rel="stylesheet" type="text/css" href="./style.css" />

  <body>
    <h1>Tagebau in deiner Heimat</h1>
    <p>Stell dir vor die Scheisse wuerde bei dir zuhause gemacht werden.</p>
    <p>
      Mehr infos:
      <a
        href="https://www.bund-nrw.de/themen/braunkohle/hintergruende-und-publikationen/braunkohlentagebaue/hambach/40-jahre-umweltzerstoerung/"
        >hier</a
      >

    <h4>Opacity</h4>
    <div class="slidecontainer">
      <input
        type="range"
        min="0"
        max="100"
        value="100"
        class="slider"
        id="opacity"
      />
    </div>
    <div id="map"></div>
